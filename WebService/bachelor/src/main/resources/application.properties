
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=bachelor;
spring.datasource.username=test
spring.datasource.password=test
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

#springdoc.swagger-ui.path=/swagger-pneumonia-api.html
management.endpoints.http.exposure.include=*
management.endpoints.web.exposure.include=*
management.endpoints.jmx.exposure.include=*

management.endpoint.health.show-details=always

logging.level.org.springframework.transaction.interceptor = TRACE
logging.level.org.root=DEBUG
logging.level.org.springframework.web=DEBUG
server.port=8081

management.metrics.tags.application=BachelorApplication





